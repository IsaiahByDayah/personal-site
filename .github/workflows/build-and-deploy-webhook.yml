# REF: https://kontent.ai/blog/how-to-trigger-github-action-using-webhook-with-no-code

name: Deploy to Firebase Hosting on Webhook

on: respository_dispatch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: yarn install
      - run: yarn test:ci
      - run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_SITE_DBCE8 }}"
          channelId: live
          projectId: personal-site-dbce8
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
