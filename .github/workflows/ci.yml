name: Continuous Integration

on: pull_request

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install packages
      - run: npm install

      - name: Run Tests
        run: CI=true npm run test:ci
